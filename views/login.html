<body>
    <h1 style="text-align: center;">Welcome to DevDepot</h1>
    <h3 style="text-align: center;"> The place for all your framework needs!</h3>
    <form 
        action="/login"
        method="POST"
    >
        <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input value="${email}" name="email" type="email" class="form-control" id="exampleEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input value="" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/registration">Create new account</a>
        </div>
    </form>
</body>
