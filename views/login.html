<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevDepot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: white;">Welcome to DevDepot</h1>
    <h4 
        class="
            alert
            alert-primary
            ${ message ? `visible` : `d-none` }
            "
        >${message}</h4>
    <form 
        action="/login"
        method="POST"
    >
        <div class="form-group" style="margin-left: 25%; margin-right: 25%;">
            <label for="exampleInputEmail" style="color:white;">Email address</label>
            <input value="${email}" name="email" type="email" class="form-control" id="exampleEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group" style="margin-left: 25%; margin-right: 25%;">
            <label for="exampleInputPassword1" style="color:white;">Password</label>
            <input value="" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div style="text-align: center; ">
            <button type="submit" class="btn btn-primary" style="background-color: black;">Submit</button>
            <a href="/registration">Create new account</a>
        </div>
    </form>
</body>
</html>
