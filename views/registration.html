<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevDepot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form 
        action="/registration"
        method="post">
        <div>
            <h1>Registration</h1>
        </div>
        <div class="form-group">
            <label for="Username">Username</label>
            <input value="${Username}" name="Username" type="text" class="form-control" id="Username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="First Name">First Name</label>
            <input value="${firstName}" name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="Last Name">Last Name</label>
            <input value=${lastName} name="lastName" type="text" class="form_control" id="lastName" placeholder=" Last Name">
        </div>
        <div class="form_group">
            <input value="${password}" name="password" type="password" class="form-control" id="password" type="text" placeholder="Password">
        </div>

    </form>
</body>
</html>
